<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <style>
            .container {
                width: 100%;
                height: 100vh;
            }
            .nav {
                width: 100%;
                height: 15%;
                background-color: #91b9db;
            }
            .content {
                position: relative;
                width: 100%;
                height: 70%;
                background-image: url(/image/bul-bg-01.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #91b9db;
            }
            .books {
                position: absolute;
                top: 20%;
                left: 60%;

                width: 320px;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                border-bottom: 20px solid #03a9f4;
                /* border: solid 1px black; */
            }
            .books h2 {
                color: #fff;
                background: #03a9f4;
                padding: 10px 20px;
                font-size: 20px;
                font-weight: 700px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }
            .books ul {
                position: relative;
                background: #fff;
            }
            .books ul li {
                width: 100%;
                list-style: none;
                padding: 10px;
                background: #fff;
                box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            }

            .books ul:hover li {
                opacity: 0.6;
            }
            .books ul li:hover {
                transform: scale(1.1);
                z-index: 100;
                background: #35bcff;
                box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
                color: #fff;
                opacity: 1;
            }
            .books ul li span {
                width: 20px;
                height: 20px;
                text-align: center;
                line-height: 20px;
                background: #25bcff;
                color: #fff;
                display: inline-block;
                border-radius: 50%;
                margin-right: 10px;
                font-size: 12px;
                font-weight: 600px;
            }

            .books ul li:hover span {
                background: #fff;
                color: #25bcff;
            }

            .footer {
                width: 100%;
                height: 15%;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <!-- https://w-e-b-site.github.com/ -->
        <!-- XN--WR3B.XN--MK1BU44C -->
        <div class="container">
            <div class="nav"></div>
            <div class="content">
                <div class="books">
                    <h2>불(佛).닷컴</h2>
                    <ul class="bookList"></ul>
                </div>
            </div>
            <div class="footer"></div>
        </div>
        <script>
            const bookListEl = document.querySelector(".bookList");
            // (function () { })();
            window.onload = function () {
                let texttemp = "";
                fetch("/json/booklist.json")
                    .then((response) => response.json())
                    .then((json) => {
                        const readBookList = json.booklist;
                        readBookList.forEach((item, i) => {
                            texttemp +=
                                "<li><span>" +
                                item.id +
                                "</span>" +
                                item.book +
                                "</li>";
                        });
                        bookListEl.innerHTML = texttemp;
                    });
            };
        </script>
    </body>
</html>
