<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="view"></div>
        <script>
            const viewEl = document.querySelector(".view");
            window.onload = function () {
                fetch("/json/da")
                    .then((response) => response.text())
                    .then((result) => {
                        viewEl.innerHTML = result;
                    });
            };
        </script>
    </body>
</html>
